<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Elf Mobile</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 10;
    }

    .header img {
      max-width: 150px;
      height: auto;
    }

    .menu {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .menu a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      margin-top: 70px; /* Adjust for header height */
    }

    iframe {
      width: 100%;
      height: calc(100% - 70px); /* Full height minus header */
      border: none;
    }
  </style>
</head>
<body>

  <!-- Header with logo and menu -->
  <div class="header">
    <img src="path_to_logo.png" alt="Dark Elf Logo">
    <div class="menu">
      <a href="https://www.darkelf.cz/index.asp?l=0&v=">Vstoupit</a>
      <a href="https://www.darkelf.cz/registration">Registrace</a>
      <a href="https://www.darkelf.cz/story">Úvodní příběh</a>
      <a href="https://www.darkelf.cz/map">Mapa světa</a>
      <a href="https://www.darkelf.cz/help">Nápověda</a>
    </div>
  </div>

  <!-- Main iframe that loads the Dark Elf game -->
  <div class="iframe-container">
    <iframe src="https://www.darkelf.cz/index.asp?l=0&v=" title="Dark Elf"></iframe>
  </div>

</body>
</html>
