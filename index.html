<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Elf Mobile</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Skryj scrollbar, aby bylo více místa pro hru */
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Iframe that loads the Dark Elf game -->
  <div class="iframe-container">
    <iframe src="https://www.darkelf.cz/index.asp?l=0&v=" title="Dark Elf"></iframe>
  </div>

</body>
</html>
