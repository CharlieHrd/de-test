<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Elf PWA</title>

  <!-- Link to the manifest file -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
      text-align: center;
    }

    td {
      vertical-align: middle;
    }

    img {
      width: 200px; /* Adjust width of buttons */
      height: auto;
    }

    .logo {
      width: 400px; /* Adjust width of the logo */
      height: auto;
    }

    .menu-buttons img {
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Create a table layout -->
  <table>
    <tr>
      <!-- Logo -->
      <td colspan="3">
        <img class="logo" src="path_to_logo.png" alt="Dark Elf Logo">
      </td>
    </tr>
    <tr class="menu-buttons">
      <!-- Menu Buttons in a row -->
      <td>
        <a href="https://www.darkelf.cz/index.asp?l=0&v=">
          <img src="path_to_vstoupit_button.png" alt="Vstoupit">
        </a>
      </td>
      <td>
        <a href="https://www.darkelf.cz/registration">
          <img src="path_to_registrace_button.png" alt="Registrace">
        </a>
      </td>
      <td>
        <a href="https://www.darkelf.cz/story">
          <img src="path_to_uvodni_pribeh_button.png" alt="Úvodní příběh">
        </a>
      </td>
    </tr>
    <tr class="menu-buttons">
      <td>
        <a href="https://www.darkelf.cz/map">
          <img src="path_to_mapa_světa_button.png" alt="Mapa světa">
        </a>
      </td>
      <td>
        <a href="https://www.darkelf.cz/help">
          <img src="path_to_napoveda_button.png" alt="Nápověda">
        </a>
      </td>
      <td>
        <!-- You can leave this cell empty or add something here -->
      </td>
    </tr>
  </table>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>

</body>
</html>
