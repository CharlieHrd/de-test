<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Elf PWA</title>

  <!-- Link to the manifest file -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('path_to_background_image.png'); /* Tady můžeš přidat vlastní pozadí */
      background-size: cover;
      background-position: center;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 400px; /* Adjust width of the logo */
      height: auto;
      margin-bottom: 20px;
    }

    .menu img {
      margin: 10px;
      cursor: pointer;
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img class="logo" src="path_to_logo.png" alt="Dark Elf Logo">
    
    <!-- Menu -->
    <div class="menu">
      <a href="https://www.darkelf.cz/index.asp?l=0&v=">
        <img src="path_to_vstoupit_button.png" alt="Vstoupit">
      </a>
      <br>
      <a href="https://www.darkelf.cz/registration">
        <img src="path_to_registrace_button.png" alt="Registrace">
      </a>
      <br>
      <a href="https://www.darkelf.cz/story">
        <img src="path_to_uvodni_pribeh_button.png" alt="Úvodní příběh">
      </a>
      <br>
      <a href="https://www.darkelf.cz/map">
        <img src="path_to_mapa_světa_button.png" alt="Mapa světa">
      </a>
      <br>
      <a href="https://www.darkelf.cz/help">
        <img src="path_to_napoveda_button.png" alt="Nápověda">
      </a>
    </div>
  </div>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>

</body>
</html>
