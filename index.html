<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Elf PWA</title>

  <!-- Link to the manifest file -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    header {
      padding: 20px;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    nav {
      margin: 20px 0;
    }

    nav img {
      margin: 10px;
      cursor: pointer;
      width: 200px;
      height: auto;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="path_to_logo.png" alt="Dark Elf Logo">
  </header>

  <!-- Menu -->
  <nav>
    <a href="https://www.darkelf.cz/index.asp?l=0&v=">
      <img src="path_to_vstoupit_button.png" alt="Vstoupit">
    </a>
    <a href="https://www.darkelf.cz/registration">
      <img src="path_to_registrace_button.png" alt="Registrace">
    </a>
    <a href="https://www.darkelf.cz/story">
      <img src="path_to_uvodni_pribeh_button.png" alt="Úvodní příběh">
    </a>
    <a href="https://www.darkelf.cz/map">
      <img src="path_to_mapa_světa_button.png" alt="Mapa světa">
    </a>
    <a href="https://www.darkelf.cz/help">
      <img src="path_to_napoveda_button.png" alt="Nápověda">
    </a>
  </nav>

  <!-- Main content (optional) -->
  <div class="container">
    <p>Dark Elf je online strategie ze světa Pána Prstenů. Jedinečnost této webhry je v obrovné mapě...</p>
  </div>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>

</body>
</html>
